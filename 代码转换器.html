<html>
<head>
    <meta charset="utf-8">
    <title>GB2312 UNICODE转换工具</title>
    <div align=center>
        <center>
            <table border=0 cellpadding=0 cellspacing=0 style="border-collapse: collapse" width=600 id=AutoNumber1
                   height=26>
                <tr>
                    <td width=100% height=26>
                        <p align=center><font size=5 color=#FF0000>代码转换器</font></p>
                        <p>使用方法：</p>
                        <p>　　1.在下面的文本框中输入中文文字，按“TO UNICODE”，即可将其转化为UNICODE字符。</p>
                        <p>　　2.然后把相关代码复制粘贴到改名卡的自定义内容栏，点确认，显示为中文即为成功改中文</p>
                        <p>　　3.再按“TO GB2312”，即可将其还原为简体中文。</p>
                        <p>　　注意！一般中文最多为两个，超过两个可能会显示其他东西，可以中英合璧，中文俄文混合双打，自行发挥想象~</p>

                </tr>
            </table>
        </center>
    </div>
    <p align=center>
<textarea cols=82 rows=10 id=code>
</textarea></p>
    <p align=center>

        <input type=button onclick=encode(code,this) value="TO UNICODE">
        <script>
            var mode = "zhuan";

            function encode(obj, btn) {
                if (mode == "zhuan") {
                    obj.value = obj.value.replace(/[^\u0000-\u00FF]/g, function ($0) {
                        return escape($0).replace(/(%u)(\w{4})/gi, "&#x$2;")
                    });
                    btn.value = "TO GB2312";
                    mode = "huan";
                } else {
                    obj.value = unescape(obj.value.replace(/&#x/g, '%u').replace(/;/g, ''));
                    btn.value = "TO UNICODE";
                    mode = "zhuan";
                }
            }
        </script>
    </p>
</head>
</html>
